<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
</head>
<body>
<p style="font:20px Arial">Создание задачи</p>
<hr/>
<form action="#" th:action="@{/tasks}" th:object="${result}" method="post">
    <table>
        <tbody>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Text:</td>
            <td><input type="text" th:field="*{text}"/></td>
        </tr>
        <tr>
            <td>DeadLine:</td>
            <td><input type="text" th:field="*{deadline}"/></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="Ok">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
